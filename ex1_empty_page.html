    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <title>WebGazer Demo</title>
    <link rel="stylesheet" type="text/css" href="https://webgazer.cs.brown.edu/css/style.css">
    <link rel="stylesheet" href="https://webgazer.cs.brown.edu/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <script src="./tensorflow.js"></script> -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>

<body lang="en-US" link="#0000ff" dir="LTR" class="">

    <canvas id="plotting_canvas" width="500" height="500" style="cursor: crosshair;"></canvas>

    <script src="https://webgazer.cs.brown.edu/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://webgazer.cs.brown.edu/node_modules/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">  /* js/main.js */
        window.onload = async function() {

            webgazer.params.showVideoPreview = true;
            //start the webgazer tracker
            await webgazer.setRegression('ridge') /* currently must set regression and tracker */
                //.setTracker('clmtrackr')
                .setGazeListener(function(data, clock) {
                  //   console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
                  //   console.log(clock); /* elapsed time in milliseconds since webgazer.begin() was called */
                })
                .saveDataAcrossSessions(true)
                .begin();
                webgazer.showVideoPreview(true) /* shows all video previews */
                    .showPredictionPoints(true) /* shows a square every 100 milliseconds where current prediction is */
                    .applyKalmanFilter(true); /* Kalman Filter defaults to on. Can be toggled by user. */

            //Set up the webgazer video feedback.
            var setup = function() {

                //Set up the main canvas. The main canvas is used to calibrate the webgazer.
                var canvas = document.getElementById("plotting_canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.position = 'fixed';
            };
            setup();

        };

        // Set to true if you want to save the data even if you reload the page.
        window.saveDataAcrossSessions = true;

        window.onbeforeunload = function() {
            webgazer.end();
        }

        /**
         * Restart the calibration process by clearing the local storage and reseting the calibration point
         */
        function Restart(){
            document.getElementById("Accuracy").innerHTML = "<a>Not yet Calibrated</a>";
            webgazer.clearData();
            ClearCalibration();
            PopUpInstruction();
        }
    </script>

    <script type="text/javascript">   /* js/calibration.js */
        var PointCalibrate = 0;
        var CalibrationPoints={};

        /**
         * Clear the canvas and the calibration button.
         */
        function ClearCanvas(){
          $(".Calibration").hide();
          var canvas = document.getElementById("plotting_canvas");
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        }

        /**
         * Show the instruction of using calibration at the start up screen.
         */
        function PopUpInstruction(){
          ClearCanvas();
          swal({
            title:"Calibration",
            text: "Please click on each of the 9 points on the screen. You must click on each point 5 times till it goes yellow. This will calibrate your eye movements.",
            buttons:{
              cancel: false,
              confirm: true
            }
          }).then(isConfirm => {
            ShowCalibrationPoint();
          });

        }
        /**
          * Show the help instructions right at the start.
          */
        function helpModalShow() {
            $('#helpModal').modal('show');
        }

        /**
         * Load this function when the index page starts.
        * This function listens for button clicks on the html page
        * checks that all buttons have been clicked 5 times each, and then goes on to measuring the precision
        */
        $(document).ready(function(){
          ClearCanvas();
          helpModalShow();
             $(".Calibration").click(function(){ // click event on the calibration buttons

              var id = $(this).attr('id');

              if (!CalibrationPoints[id]){ // initialises if not done
                CalibrationPoints[id]=0;
              }
              CalibrationPoints[id]++; // increments values

              if (CalibrationPoints[id]==5){ //only turn to yellow after 5 clicks
                $(this).css('background-color','yellow');
                $(this).prop('disabled', true); //disables the button
                PointCalibrate++;
              }else if (CalibrationPoints[id]<5){
                //Gradually increase the opacity of calibration points when click to give some indication to user.
                var opacity = 0.2*CalibrationPoints[id]+0.2;
                $(this).css('opacity',opacity);
              }

              //Show the middle calibration point after all other points have been clicked.
              if (PointCalibrate == 8){
                $("#Pt5").show();
              }

              if (PointCalibrate >= 9){ // last point is calibrated
                    //using jquery to grab every element in Calibration class and hide them except the middle point.
                    $(".Calibration").hide();
                    $("#Pt5").show();

                    // clears the canvas
                    var canvas = document.getElementById("plotting_canvas");
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                    // notification for the measurement process
                    swal({
                      title: "Calculating measurement",
                      text: "Please don't move your mouse & stare at the middle dot for the next 5 seconds. This will allow us to calculate the accuracy of our predictions.",
                      closeOnEsc: false,
                      allowOutsideClick: false,
                      closeModal: true
                    }).then( isConfirm => {

                        // makes the variables true for 5 seconds & plots the points
                        $(document).ready(function(){

                          store_points_variable(); // start storing the prediction points

                          sleep(5000).then(() => {
                              stop_storing_points_variable(); // stop storing the prediction points
                              var past50 = webgazer.getStoredPoints(); // retrieve the stored points
                              var precision_measurement = calculatePrecision(past50);
                              var accuracyLabel = "<a>Accuracy | "+precision_measurement+"%</a>";
                              document.getElementById("Accuracy").innerHTML = accuracyLabel; // Show the accuracy in the nav bar.
                              swal({
                                title: "Your accuracy measure is " + precision_measurement + "%",
                                allowOutsideClick: false,
                                buttons: {
                                  cancel: "Recalibrate",
                                  confirm: true,
                                }
                              }).then(isConfirm => {
                                  if (isConfirm){
                                    //clear the calibration & hide the last middle button
                                    ClearCanvas();
                                  } else {
                                    //use restart function to restart the calibration
                                    document.getElementById("Accuracy").innerHTML = "<a>Not yet Calibrated</a>";
                                    webgazer.clearData();
                                    ClearCalibration();
                                    ClearCanvas();
                                    ShowCalibrationPoint();
                                  }
                              });
                          });
                        });
                    });
                  }
            });
        });

        /**
         * Show the Calibration Points
         */
        function ShowCalibrationPoint() {
          $(".Calibration").show();
          $("#Pt5").hide(); // initially hides the middle button
        }

        /**
        * This function clears the calibration buttons memory
        */
        function ClearCalibration(){
          // Clear data from WebGazer

          $(".Calibration").css('background-color','red');
          $(".Calibration").css('opacity',0.2);
          $(".Calibration").prop('disabled',false);

          CalibrationPoints = {};
          PointCalibrate = 0;
        }

        // sleep function because java doesn't have one, sourced from http://stackoverflow.com/questions/951021/what-is-the-javascript-version-of-sleep
        function sleep (time) {
          return new Promise((resolve) => setTimeout(resolve, time));
        }
    </script>

    <script type="text/javascript"> /* js/precision_calculation.js */
        /*
         * This function calculates a measurement for how precise
         * the eye tracker currently is which is displayed to the user
         */
        function calculatePrecision(past50Array) {
          var windowHeight = $(window).height();
          var windowWidth = $(window).width();

          // Retrieve the last 50 gaze prediction points
          var x50 = past50Array[0];
          var y50 = past50Array[1];

          // Calculate the position of the point the user is staring at
          var staringPointX = windowWidth / 2;
          var staringPointY = windowHeight / 2;

          var precisionPercentages = new Array(50);
          calculatePrecisionPercentages(precisionPercentages, windowHeight, x50, y50, staringPointX, staringPointY);
          var precision = calculateAverage(precisionPercentages);

          // Return the precision measurement as a rounded percentage
          return Math.round(precision);
        }

        /*
         * Calculate percentage accuracy for each prediction based on distance of
         * the prediction point from the centre point (uses the window height as
         * lower threshold 0%)
         */
        function calculatePrecisionPercentages(precisionPercentages, windowHeight, x50, y50, staringPointX, staringPointY) {
          for (x = 0; x < 50; x++) {
            // Calculate distance between each prediction and staring point
            var xDiff = staringPointX - x50[x];
            var yDiff = staringPointY - y50[x];
            var distance = Math.sqrt((xDiff * xDiff) + (yDiff * yDiff));

            // Calculate precision percentage
            var halfWindowHeight = windowHeight / 2;
            var precision = 0;
            if (distance <= halfWindowHeight && distance > -1) {
              precision = 100 - (distance / halfWindowHeight * 100);
            } else if (distance > halfWindowHeight) {
              precision = 0;
            } else if (distance > -1) {
              precision = 100;
            }

            // Store the precision
            precisionPercentages[x] = precision;
          }
        }

        /*
         * Calculates the average of all precision percentages calculated
         */
        function calculateAverage(precisionPercentages) {
          var precision = 0;
          for (x = 0; x < 50; x++) {
            precision += precisionPercentages[x];
          }
          precision = precision / 50;
          return precision;
        }
    </script>

    <script type="text/javascript"> /* js/precision_store_points.js */
        /*
         * Sets store_points to true, so all the occuring prediction
         * points are stored
         */
        function store_points_variable(){
          webgazer.params.storingPoints = true;
        }

        /*
         * Sets store_points to false, so prediction points aren't
         * stored any more
         */
        function stop_storing_points_variable(){
          webgazer.params.storingPoints = false;
        }
    </script>

    <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- The hamburger menu button -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar">Menu</span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <!-- Accuracy -->
            <li id="Accuracy"><a>Not yet Calibrated</a></li>
            <li><a onclick="Restart()" href="#">Recalibrate</a></li>
            <li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></button></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Calibration points -->
    <div class="calibrationDiv">
        <input type="button" class="Calibration" id="Pt1">
        <input type="button" class="Calibration" id="Pt2">
        <input type="button" class="Calibration" id="Pt3">
        <input type="button" class="Calibration" id="Pt4">
        <input type="button" class="Calibration" id="Pt5">
        <input type="button" class="Calibration" id="Pt6">
        <input type="button" class="Calibration" id="Pt7">
        <input type="button" class="Calibration" id="Pt8">
        <input type="button" class="Calibration" id="Pt9">
    </div>

    <!-- Modal -->
    <div id="helpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <img src="https://webgazer.cs.brown.edu/media/example/calibration.png" width="100%" height="100%" alt="webgazer demo instructions">
          </div>
          <div class="modal-footer">
            <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close &amp; load saved model </button>
            <button type="button" id="start_calibration" class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript">  /* js/resize_canvas.js */
        function resize() {
            var canvas = document.getElementById('plotting_canvas');
            var context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize, false);
    </script>
    <script src="https://webgazer.cs.brown.edu/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
